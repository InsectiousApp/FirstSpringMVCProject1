<!DOCTYPE html>
<html>

<head>
  <title> List designs </title>
  <style>
  ul#list1 li{  color:white;
                display: inline;
                background-color:black;

              }
  </style>
</head>

    <body>

        <h4> Unordered List </h4>
        <ul type="circle">

          <li> JCB  </li>
          <li> BCH </li>

        </ul>

        <h4> Ordered List </h4>
        <ol type="A" start="5">

          <li> JCB  </li>
          <li> BCH </li>

        </ol>

        <h4> Horizontal List </h4>
        <ul type="square" id="list1">

          <li> JCB  </li>
          <li> BCH </li>

        </ul>



    </body>

</html>
